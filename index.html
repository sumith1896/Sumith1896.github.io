<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Redirecting…</title>

  <!-- 0-second client-side redirect -->
  <meta http-equiv="refresh"
        content="0; url=https://cs.stanford.edu/~sumith/">

  <!-- Helps search engines understand the canonical URL -->
  <link rel="canonical" href="https://cs.stanford.edu/~sumith/" />
  <script>
    /* Extra safety for browsers that ignore the meta tag */
    window.location.replace("https://cs.stanford.edu/~sumith/");
  </script>

  <style>
    body { font-family: system-ui, sans-serif; padding: 2rem; }
  </style>
</head>
<body>
  <h1>Redirecting…</h1>
  <p>If you aren’t taken there automatically,
     <a href="https://cs.stanford.edu/~sumith/">click this link</a>.</p>
</body>
</html>
